events {
        worker_connections 1024;
}
http {

        server {
                listen 443 ssl http2;
            listen [::]:443 ssl http2;

             server_name mkhairou.42.fr;


             root /var/www/html;
             index index.html;

            ssl_certificate /etc/ssl/certs/mkhairou.crt;
            ssl_certificate_key /etc/ssl/private/mkhairou.key;
            ssl_protocols TLSv1.3 TLSv1.2;

                location / {
                        include mime.types;
                }

        }

}
